<div class="container">
    <div class="row" style="justify-content: center;">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form [formGroup] = "register" (ngSubmit)="submit()" >
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control"  formControlName = "name" aria-describedby="emailHelp" placeholder="Enter Name">
                         </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"  formControlName = "email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"formControlName="password" placeholder="Password">
                        </div>
                        
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
              </div>
            </div>            
        </div>
    </div>
</div>
